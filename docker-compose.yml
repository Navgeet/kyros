services:
  kyros-agent:
    build: .
    container_name: kyros-agent
    ports:
      - "5901:5901"
    environment:
      - DISPLAY=:1
    restart: unless-stopped
    volumes:
      - ./agent-workspace:/home/dockeruser/workspace
      # Mount entire codebase to enable live code updates without rebuilding
      - .:/home/dockeruser/kyros
