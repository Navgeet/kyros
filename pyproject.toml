[project]
name = "triton"
version = "0.1.0"
description = "AI Agent with planning and execution"
requires-python = ">= 3.11"
dependencies = [
    "pyautogui>=0.9.54",
    "requests>=2.31.0",
    "Pillow>=10.0.0",
    "prompt-toolkit>=3.0.0",
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
    "jinja2>=3.1.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
