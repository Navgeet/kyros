  shell:
    model: "claude-sonnet-4-5"
    api_provider: "anthropic"
    temperature: 0.3
    max_tokens: 1000

  research:
    model: "claude-3-5-haiku-latest"
    api_provider: "anthropic"
    temperature: 0.5
    max_tokens: 2000

  browser:
    model: "claude-sonnet-4-5"
    api_provider: "anthropic"
    temperature: 0.3
    max_tokens: 1000

  browser_boss:
    model: "claude-sonnet-4-5"
    api_provider: "anthropic"
    temperature: 0.3
    max_tokens: 1000

  xpath:
    model: "claude-sonnet-4-5"
    api_provider: "anthropic"
    temperature: 0.3
    max_tokens: 1000


# Context compaction settings (used by all agents)
compaction:
  model: "claude-sonnet-4-5"
  api_provider: "anthropic"
  max_tokens: 1000
  trigger:
    steps: 5  # Compact after every N steps
    words: 1000  # Compact when context exceeds N words
